<div id="signin-wrapper">

    <div class="signin-inner">
        
        <h1>Get Started with Donezo</h1>

        <h2 class="signin-head">Already have an account?</h2>

        Email: <input type="text" ng-model="auth.newEmail">
        Password: <input type="password" ng-model="auth.newPassword">

        <button ng-click="auth.signInUser()">Sign In</button>

    </div>

    <div class="signin-inner">
        
        <h2 class="signin-head">New here? Sign up.</h2>
        Email: <input type="text" ng-model="auth.email">
        Password: <input type="password" ng-model="auth.password">

        <button ng-click="auth.createUser()">Create User</button>

        <p ng-if="message">Message: <strong>{{ message }}</strong></p>
        <p ng-if="error">Error: <strong>{{ error }}</strong></p>
        
    </div>
    
</div>
